<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preload" as="image" href="/assets/cut_brain_bliss.png" />
    <link rel="preload" as="image" href="/assets/cut_green.png" />
    <script src="app.js"></script>
  </head>
  <body class="no-scroll">
    <header class="header-container" id="header-container">
      <div class="wrapper">
        <div class="header">
          <img width="140px" src="assets/logo.svg" />
          <nav class="header-right">
            <a class="active" href="#shop">Shop Now</a>
            <a href="#menu"> <img width="20px" src="assets/hamburger.svg" /> </a>
          </nav>
        </div>
      </div>
    </header>

    <section id="hero-image" class="hero-image">
      <div class="wrapper">
        <div class="hero-contents">
          <div class="hero-left">
            <h1 id="hero-title">
              <span class="fade-down delay-1">Fuel Your Body.</span><br />
              <span class="fade-down delay-2">Fuel Your Life.</span>
            </h1>
            <h3>
              Our dry health drinks include the best of all the greens and vegetables that you need to eat every day
            </h3>
            <button style="cursor: pointer" id="hero-button" class="hero-button">
              Learn more

              <div class="button-arrow"><span class="button-arrow-head"></span></div>
            </button>
          </div>
          <div class="hero-right"></div>
        </div>
      </div>
    </section>

    <section class="empty-space"></section>
    <section class="main-contents">
      <div class="info-image">
        <div class="info">
          <h1>Information Title</h1>
          <h3>Information Paragraph</h3>
        </div>
        <div class="image-slider">
          <!-- Insert image slider here -->
        </div>
      </div>
    </section>
    <div class="preload-modal">
      <img width="40px" style="opacity: 0.4" src="assets/five_icon.svg" />
    </div>
  </body>
</html>
